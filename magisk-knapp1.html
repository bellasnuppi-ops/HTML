<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Kul HTML-side</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6ec7, #f7a7b9);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 1.2em;
            background-color: #ff5d8f;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff3a6d;
            transform: scale(1.1);
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .hover-effect:hover {
            transform: rotate(360deg);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Velkommen til min kule HTML-side!</h1>
    <p>Klikk på knappen for å se en magisk effekt.</p>
    <button class="btn" onclick="alert('Magisk!')">Klikk meg</button>

    <div class="box hover-effect">
        <p>Jeg roterer når du holder musen over meg!</p>
    </div>

    <footer>
        <p>&copy; 2025 Min Kule HTML-side</p>
    </footer>
</body>
</html>
