<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kul HTML Side 2.0</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4c36;
            transform: scale(1.1);
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 30px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: boxFadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes boxFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Velkommen til den nye kule siden!</h1>
    <p>Trykk på knappen for å utforske mer.</p>

    <button class="btn" onclick="showBox()">Klikk meg!</button>

    <div class="box" id="magicBox">
        <p>Magisk boks!</p>
    </div>

    <script>
        function showBox() {
            const box = document.getElementById('magicBox');
            box.style.opacity = '1';
            box.style.transform = 'scale(1)';
        }
    </script>
</body>
</html>
